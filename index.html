<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elsword_Exascale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: black; color: white; }
    .matrix {
      display: grid;
      grid-template-columns: repeat(4, 40px);
      grid-template-rows: repeat(4, 40px);
      gap: 2px;
      border: 2px solid white;
      margin: auto;
      width: max-content;
    }
    .matrix div {
      border: 1px solid white;
      width: 40px;
      height: 40px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
      position: relative;
    }
    .matrix div:hover::after {
      content: "No Effect";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #000;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.85);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
    .image-option {
      width: 60px;
      height: 60px;
      margin: 5px;
      border: 1px solid white;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
  </style>
</head>
<body class="p-4">

<div class="container mb-4">
<br><br><br><br><br>
  <div class="row text-center">
    <div class="col">
      <p>Top Piece -> Damage Con 3 sec</p>
      <div class="matrix" data-matrix="matrix1"></div>
    </div>
    <div class="col">
      <p>Bottom Piece -> Polarize</p>
      <div class="matrix" data-matrix="matrix2"></div>
    </div>
    <div class="col">
      <p>Gloves -> All Skill Damage</p>
      <div class="matrix" data-matrix="matrix3"></div>
    </div>
    <div class="col">
      <p>Shoes -> Damage to Boss</p>
      <div class="matrix" data-matrix="matrix4"></div>
    </div>
  </div>
<br><br><br><br><br>
  <div class="row text-center mt-4">
    <div class="col">
      <p>Top Piece -> Reset Cd</p>
      <div class="matrix" data-matrix="matrix5"></div>
    </div>
    <div class="col">
      <p>Bottom Piece -> Polarize</p>
      <div class="matrix" data-matrix="matrix6"></div>
    </div>
    <div class="col">
      <p>Gloves -> All Skill Damage</p>
      <div class="matrix" data-matrix="matrix7"></div>
    </div>
    <div class="col">
      <p>Shoes -> Party Action Speed</p>
      <div class="matrix" data-matrix="matrix8"></div>
    </div>
  </div>
</div>

<!-- Modal เลือกรูป -->
<div class="modal fade" id="imageSelectorModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">เลือกภาพ</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body d-flex flex-wrap" id="imageSelector"></div>
    </div>
  </div>
</div>

<!-- Modal เลือกข้อความ -->
<div class="modal fade" id="textSelectorModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">เลือกข้อความ</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="textSelector"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAH6snABBqDj9YQYqRfyZBMI7LD5S-r4fE",
  authDomain: "elswordexascale-43b83.firebaseapp.com",
  projectId: "elswordexascale-43b83",
  storageBucket: "elswordexascale-43b83.appspot.com",
  messagingSenderId: "726132978541",
  appId: "1:726132978541:web:0567940cbd8e10ac5c2064"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app, "https://elswordexascale-43b83-default-rtdb.asia-southeast1.firebasedatabase.app/");

document.addEventListener('DOMContentLoaded', () => {
  const texts = [
    "พลังโจมตี + 0.5%",
    "พลังโจมตี + 0.6%",
    "พลังโจมตี + 0.7%",
    "พลังป้องกัน + 0.1%",
    "พลังป้องกัน + 0.2%",
    "พลังป้องกัน + 0.3%",
    "No Effect" // เพิ่มตัวเลือก No Effect
  ];

  const images = [
    "Null.png",
    "Base_Top_Piece.png",
    "Base_Bottom_Piece.png",
    "Base_Golve.png",
    "Base_Shoes.png"
  ];

  const defaultCells = {
    matrix1: { "r4c4": "Base_Top_Piece.png" },
    matrix2: { "r4c1": "Base_Bottom_Piece.png" },
    matrix3: { "r1c4": "Base_Golve.png" },
    matrix4: { "r1c1": "Base_Shoes.png" },
    matrix5: { "r4c4": "Base_Top_Piece.png" },
    matrix6: { "r4c1": "Base_Bottom_Piece.png" },
    matrix7: { "r1c4": "Base_Golve.png" },
    matrix8: { "r1c1": "Base_Shoes.png" }
  };

  let currentCell = null;
  const textModal = bootstrap.Modal.getOrCreateInstance(document.getElementById('textSelectorModal'));
  const imageModal = bootstrap.Modal.getOrCreateInstance(document.getElementById('imageSelectorModal'));

  function showTextSelector() {
    const container = document.getElementById('textSelector');
    container.innerHTML = '';
    texts.forEach(txt => {
      const p = document.createElement('p');
      p.textContent = txt;
      p.style.cursor = 'pointer';
      p.style.padding = '5px';
      p.style.borderBottom = '1px solid white';
      p.onclick = () => {
        if (!currentCell) return;
        const cellId = currentCell.dataset.cellId;
        const matrixId = currentCell.closest('.matrix').dataset.matrix;

        currentCell.setAttribute('title', txt);
        let tooltipInstance = bootstrap.Tooltip.getInstance(currentCell);
        if (tooltipInstance) tooltipInstance.dispose();
        new bootstrap.Tooltip(currentCell, { title: txt });

        set(ref(db, `matrices/${matrixId}/${cellId}`), {
          image: currentCell.dataset.bgfile,
          text: txt
        });

        textModal.hide();
      };
      container.appendChild(p);
    });
    textModal.show();
  }

  function createMatrix(matrixEl) {
    const matrixId = matrixEl.dataset.matrix;
    matrixEl.innerHTML = '';

    for (let r = 1; r <= 4; r++) {
      for (let c = 1; c <= 4; c++) {
        const cellId = `r${r}c${c}`;
        const div = document.createElement('div');
        div.classList.add('clickable');
        div.dataset.cellId = cellId;
        div.style.width = "40px";
        div.style.height = "40px";

        const imgFile = defaultCells[matrixId]?.[cellId] || "Null.png";
        div.style.backgroundImage = `url('./Image/Equipment/Base/${imgFile}')`;
        div.dataset.bgfile = imgFile;
        div.setAttribute('title', `ช่อง ${r}-${c}`);
        new bootstrap.Tooltip(div);

        div.addEventListener('click', () => {
          currentCell = div;
          const container = document.getElementById('imageSelector');
          container.innerHTML = '';
          images.forEach(imgName => {
            const divImg = document.createElement('div');
            divImg.classList.add('image-option');
            divImg.style.backgroundImage = `url('./Image/Equipment/Base/${imgName}')`;
            divImg.onclick = () => {
              currentCell.dataset.bgfile = imgName;
              currentCell.style.backgroundImage = `url('./Image/Equipment/Base/${imgName}')`;
              imageModal.hide();
              showTextSelector();
            };
            container.appendChild(divImg);
          });
          imageModal.show();
        });

        matrixEl.appendChild(div);
      }
    }

    onValue(ref(db, `matrices/${matrixId}`), snapshot => {
      const data = snapshot.val();
      if (!data) return;
      matrixEl.querySelectorAll('.clickable').forEach(cell => {
        const cellId = cell.dataset.cellId;
        if (data[cellId]) {
          const imgFile = data[cellId].image || "Null.png";
          const txt = data[cellId].text || `ช่อง ${cellId}`;
          cell.dataset.bgfile = imgFile;
          cell.style.backgroundImage = `url('./Image/Equipment/Base/${imgFile}')`;
          cell.setAttribute('title', txt);
          let tooltipInstance = bootstrap.Tooltip.getInstance(cell);
          if (tooltipInstance) tooltipInstance.dispose();
          new bootstrap.Tooltip(cell, { title: txt });
        }
      });
    });
  }

  document.querySelectorAll('.matrix').forEach(createMatrix);
});
</script>
</body>
</html>
