<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const texts = [
    "พลังโจมตี + 0.5%",
    "พลังโจมตี + 0.6%",
    "พลังโจมตี + 0.7%",
    "พลังป้องกัน + 0.1%",
    "พลังป้องกัน + 0.2%",
    "พลังป้องกัน + 0.3%"
  ];

  const images = [
    "Null.png",
    "Base_Top_Piece.png",
    "Base_Bottom_Piece.png",
    "Base_Golve.png",
    "Base_Shoes.png"
  ];

  let currentCell = null;

  // เปิด tooltip ทั้งหมดตอนเริ่ม
  document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
    new bootstrap.Tooltip(el);
  });

  function showTextSelector() {
    const container = document.getElementById('textSelector');
    container.innerHTML = '';
    texts.forEach(txt => {
      const p = document.createElement('p');
      p.textContent = txt;
      p.style.cursor = 'pointer';
      p.style.padding = '5px';
      p.style.borderBottom = '1px solid white';
      p.onclick = () => {
        if (!currentCell) return;

        // เปลี่ยน title ของ cell
        currentCell.setAttribute('title', txt);

        // รีเฟรช tooltip ให้แสดงข้อความใหม่
        let tooltipInstance = bootstrap.Tooltip.getInstance(currentCell);
        if (tooltipInstance) tooltipInstance.dispose();
        tooltipInstance = new bootstrap.Tooltip(currentCell, { title: txt });

        // ปิด modal
        const modal = bootstrap.Modal.getInstance(document.getElementById('textSelectorModal'));
        if (modal) modal.hide();
      };
      container.appendChild(p);
    });
    new bootstrap.Modal(document.getElementById('textSelectorModal')).show();
  }

  document.querySelectorAll('.clickable').forEach(cell => {
    cell.addEventListener('click', () => {
      currentCell = cell;
      const container = document.getElementById('imageSelector');
      container.innerHTML = '';
      images.forEach(img => {
        const div = document.createElement('div');
        div.classList.add('image-option');
        div.style.width = '50px';
        div.style.height = '50px';
        div.style.backgroundSize = 'cover';
        div.style.backgroundPosition = 'center';
        div.style.display = 'inline-block';
        div.style.margin = '5px';
        div.style.cursor = 'pointer';
        div.style.border = '1px solid white';
        div.style.backgroundImage = `url('./Image/Equipment/Base/${img}')`;
        div.onclick = () => {
          currentCell.style.backgroundImage = `url('./Image/Equipment/Base/${img}')`;
          const imgModal = bootstrap.Modal.getInstance(document.getElementById('imageSelectorModal'));
          if (imgModal) imgModal.hide();
          showTextSelector();
        };
        container.appendChild(div);
      });
      new bootstrap.Modal(document.getElementById('imageSelectorModal')).show();
    });
  });
});
</script>
