<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elsword_Exascale</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
    }
    .matrix {
      display: grid;
      grid-template-columns: repeat(4, 40px);
      grid-template-rows: repeat(4, 40px);
      gap: 2px;
      border: 2px solid white;
      margin: auto;
      width: max-content;
    }
    .matrix div {
      border: 1px solid white;
      width: 40px;
      height: 40px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer; /* ให้ชี้แล้วรู้ว่ามี tooltip */
    }
    .highlight {
      border: 2px solid violet;
    }
  </style>
</head>
<body class="p-4">

  <div class="container mb-4">
      <br><br><br><br> 
  </div>

  <!-- ตาราง 4x4 -> 4 ตาราง -->
  <div class="container mb-4">
    <div class="row text-center">

      <!-- ตารางแรก -->
      <div class="col">
        <p>Top Piece -> Damage Con 3 sec</p>
        <div class="matrix">
          <!-- ช่อง 1-1 คลิกได้ -->
          <div id="cell-1-1" style="background-image: url('./Image/Equipment/Base/Null.png');" 
               data-bs-toggle="tooltip" title="ช่อง 1-1"
               onclick="openSelector('cell-1-1')"></div>

          <div style="background-image: url('./Image/Equipment/Base/Null.png');" data-bs-toggle="tooltip" title="ช่อง 1-2"></div>
          <div style="background-image: url('./Image/Equipment/Base/Null.png');" data-bs-toggle="tooltip" title="ช่อง 1-3"></div>
          <div style="background-image: url('./Image/Equipment/Base/Null.png');" data-bs-toggle="tooltip" title="ช่อง 1-4"></div>

          <div style="background-image: url('./Image/Equipment/Base/Null.png');" data-bs-toggle="tooltip" title="ช่อง 2-1"></div>
          <div style="background-image: url('./Image/Equipment/Base/Null.png');" data-bs-toggle="tooltip" title="ช่อง 2-2"></div>
          <div style="background-image: url('./Image/Equipment/Base/Null.png');" data-bs-toggle="tooltip" title="ช่อง 2-3"></div>
          <div style="background-image: url('./Image/Equipment/Base/Null.png');" data-bs-toggle="tooltip" title="ช่อง 2-4"></div>

          <div style="background-image: url('./Image/Equipment/Base/Null.png');" data-bs-toggle="tooltip" title="ช่อง 3-1"></div>
          <div style="background-image: url('./Image/Equipment/Base/Null.png');" data-bs-toggle="tooltip" title="ช่อง 3-2"></div>
          <div style="background-image: url('./Image/Equipment/Base/Null.png');" data-bs-toggle="tooltip" title="ช่อง 3-3"></div>
          <div style="background-image: url('./Image/Equipment/Base/Null.png');" data-bs-toggle="tooltip" title="ช่อง 3-4"></div>

          <div style="background-image: url('./Image/Equipment/Base/Null.png');" data-bs-toggle="tooltip" title="ช่อง 4-1"></div>
          <div style="background-image: url('./Image/Equipment/Base/Null.png');" data-bs-toggle="tooltip" title="ช่อง 4-2"></div>
          <div style="background-image: url('./Image/Equipment/Base/Null.png');" data-bs-toggle="tooltip" title="ช่อง 4-3"></div>
          <div style="background-image: url('./Image/Equipment/Base/Base_Top_Piece.png');" data-bs-toggle="tooltip" title="ช่อง 4-4"></div>
        </div>
      </div>

      <!-- ตารางอื่น ๆ เอาไว้เหมือนเดิม -->
      <div class="col">
        <p>Bottom Piece -> 50% HP + Damage</p>
        <div class="matrix">
          <div style="background-image: url('./Image/Equipment/Base/Null.png');" data-bs-toggle="tooltip" title="ช่อง 1-1"></div>
          <div style="background-image: url('./Image/Equipment/Base/Null.png');" data-bs-toggle="tooltip" title="ช่อง 1-2"></div>
          <div style="background-image: url('./Image/Equipment/Base/Null.png');" data-bs-toggle="tooltip" title="ช่อง 1-3"></div>
          <div style="background-image: url('./Image/Equipment/Base/Null.png');" data-bs-toggle="tooltip" title="ช่อง 1-4"></div>
          <!-- ... ช่องอื่น ๆ ... -->
        </div>
      </div>

    </div>
  </div>

  <!-- Modal เลือกภาพ -->
  <div class="modal fade" id="imageSelectorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">เลือกภาพ</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-wrap" id="imageSelector">
          <!-- JS จะเติมรูปจาก Base -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS สำหรับเปิด Modal และเปลี่ยน background -->
  <script>
    const baseImages = [
      'Null.png',
      'Base_Top_Piece.png',
      'Base_Bottom_Piece.png',
      'Base_Glove.png',
      'Base_Shoes.png'
    ];

    let currentCellId = null;

    function openSelector(cellId) {
      currentCellId = cellId;
      const container = document.getElementById('imageSelector');
      container.innerHTML = ''; // ล้างก่อน

      baseImages.forEach(img => {
        const imageElem = document.createElement('img');
        imageElem.src = './Image/Equipment/Base/' + img;
        imageElem.style.width = '60px';
        imageElem.style.height = '60px';
        imageElem.style.margin = '5px';
        imageElem.style.cursor = 'pointer';
        imageElem.onclick = () => {
          document.getElementById(currentCellId).style.backgroundImage = `url('./Image/Equipment/Base/${img}')`;
          const modal = bootstrap.Modal.getInstance(document.getElementById('imageSelectorModal'));
          modal.hide();
        };
        container.appendChild(imageElem);
      });

      const modal = new bootstrap.Modal(document.getElementById('imageSelectorModal'));
      modal.show();
    }
  </script>

</body>
</html>
