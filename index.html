<div class="modal fade" id="textSelectorModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">

    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const texts = [
  "พลังโจมตี + 0.5%",
  "พลังโจมตี + 0.6%",
  "พลังโจมตี + 0.7%",
  "พลังป้องกัน + 0.1%",
  "พลังป้องกัน + 0.2%",
  "พลังป้องกัน + 0.3%"
];

let currentCell = null;

// คลิกที่ช่อง Null.png เพื่อเลือกข้อความ
document.querySelectorAll('.clickable').forEach(cell => {
  cell.addEventListener('click', () => {
    currentCell = cell;
    const container = document.getElementById('textSelector');
    container.innerHTML = '';
    texts.forEach(txt => {
      const p = document.createElement('p');
      p.textContent = txt;
      p.style.cursor = 'pointer';
      p.style.padding = '5px';
      p.style.borderBottom = '1px solid white';
      p.onclick = () => {
        // แทน tooltip ของ cell
        currentCell.setAttribute('title', txt);
        // รีเฟรช tooltip
        const tooltip = bootstrap.Tooltip.getInstance(currentCell);
        if (tooltip) tooltip.dispose();
        new bootstrap.Tooltip(currentCell);
        const modal = bootstrap.Modal.getInstance(document.getElementById('textSelectorModal'));
        modal.hide();
      };
      container.appendChild(p);
    });
    new bootstrap.Modal(document.getElementById('textSelectorModal')).show();
  });
});

// เปิด tooltip ทั้งหมด
document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
  new bootstrap.Tooltip(el);
});
</script>
