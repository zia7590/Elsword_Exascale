<script>
const texts = [
  "พลังโจมตี + 0.5%",
  "พลังโจมตี + 0.6%",
  "พลังโจมตี + 0.7%",
  "พลังป้องกัน + 0.1%",
  "พลังป้องกัน + 0.2%",
  "พลังป้องกัน + 0.3%"
];

const images = [
  "Null.png",
  "Base_Top_Piece.png",
  "Base_Bottom_Piece.png",
  "Base_Golve.png",
  "Base_Shoes.png"
];

let currentCell = null;

// คลิกช่อง Null.png
document.querySelectorAll('.clickable').forEach(cell => {
  cell.addEventListener('click', () => {
    currentCell = cell;
    const container = document.getElementById('imageSelector');
    container.innerHTML = '';
    images.forEach(img => {
      const div = document.createElement('div');
      div.classList.add('image-option');
      div.style.backgroundImage = `url('./Image/Equipment/Base/${img}')`;
      div.onclick = () => {
        currentCell.style.backgroundImage = `
